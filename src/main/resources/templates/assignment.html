<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/base}" lang="en">

<head>
    <title> Add Assignment</title>
</head>

<div layout:fragment="body" th:remove="tag">
    <!-- Page specific body additions -->
    <div class="contact" style="height: 35vh;">
        <div class="row justify-content-left" style="margin: 2%;">
            <form th:action="@{}" method="POST" id="assignment">
                <div>
                    <label for="assignmentName">Enter Assignment name</label>
                    <input name="name" id="assignmentName">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
